version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: itam-backend
    restart: unless-stopped
    ports:
      - "8000:8000"  # Exposed to all interfaces (0.0.0.0) for external agent access
    environment:
      # MongoDB Configuration (using Atlas)
      - MONGODB_URL=your_mongodb_connection_string_here
      - DATABASE_NAME=itam
      # Security
      - SECRET_KEY=your-super-secret-key-change-this-in-production-use-openssl-rand-hex-32
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      # Server Config
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - itam-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: itam-frontend
    restart: unless-stopped
    ports:
      - "3000:80"  # Nginx serves on port 80 inside container
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENV=production
    depends_on:
      - backend
    networks:
      - itam-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  itam-network:
    driver: bridge

volumes:
  backend_logs:
    driver: local